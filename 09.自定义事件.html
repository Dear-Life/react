<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <button id="btn">按钮</button>
    <script>
        const btnNode = document.getElementById("btn")
        btnNode.addEventListener('onClick', function () {
            console.log('onClick()')
        })
        btnNode.dispatchEvent(new Event("onClick"))
    </script>
</body>

</html>
